<!DOCTYPE html>
<html>
<head>
    <title>Smart Mess - Manager</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBc2ONAvV6hti6j8zkU87C18lAzMWXEeMQ",
            authDomain: "smart-mess-hackathon.firebaseapp.com",
            projectId: "smart-mess-hackathon",
            storageBucket: "smart-mess-hackathon.firebasestorage.app",
            messagingSenderId: "1058173514798",
            appId: "1:1058173514798:web:e5309c7137fdb5d67b9bbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = collection(db, "daily_meals");
        onSnapshot(q, (querySnapshot) => {
            let total = 0;
            let eating = 0;
            querySnapshot.forEach((doc) => {
                total++;
                if (doc.data().eating === true) eating++;
            });
            
            document.getElementById('count').innerText = eating;
            document.getElementById('total').innerText = total;
            
            document.getElementById('waste').innerText = (total - eating) * 0.4 + " kg"; 
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¨â€ğŸ³ Kitchen Dashboard</h1>
        <p>Live Dinner Requirements</p>
        
        <div class="stat-box">
            <div class="big-number" id="count">0</div>
            <div>Students Confirmed</div>
        </div>

        <div style="margin-top: 15px; color: #666;">
            Total Responses: <span id="total">0</span>
        </div>
        
        <div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
            <h3>ğŸŒ± Impact</h3>
            <p>Potential Food Saved: <span id="waste" style="color:green; font-weight:bold;">0 kg</span></p>
        </div>
    </div>
</body>
</html>
